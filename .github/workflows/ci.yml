name: MetaOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t metaos-dev .

    - name: Build all targets with Bazel
      run: |
        docker run --rm
        -v "$(pwd)":/home/developer/project
        -w /home/developer/project
        -u developer
        metaos-dev
        bazel build //...

    - name: Test all targets with Bazel
      run: |
        docker run --rm
        -v "$(pwd)":/home/developer/project
        -w /home/developer/project
        -u developer
        metaos-dev
        dbus-run-session -- bazel test //...