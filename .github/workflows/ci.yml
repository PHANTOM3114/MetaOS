name: MetaOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t metaos-dev .

    - name: Build all targets with Bazel
      run: |
        docker run --name metaos-ci-container \
          -v "$(pwd)":/home/developer/project \
          metaos-dev \
          bazel build //...

    - name: Test all targets with Bazel
      run: |
        docker run --name metaos-test-container \
          -v "$(pwd)":/home/developer/project \
          metaos-dev \
          bazel test //...